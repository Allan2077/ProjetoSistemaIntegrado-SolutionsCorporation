<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Ocorrências Rh</title>
    <link rel="stylesheet" href="view_ocorrencia_rh.css">

</head>

<body>
    <!--------------------------Cabeçalho------------------------------------------>
    <header>
        <a onclick="back()" style="cursor: pointer;">
            <img src="../Assets/LogoSolution.png" class="back" id="idlogo">
        </a>



    </header>
    <!--------------------------Container quadrado geral--------------------------->
    <div class="container">

        <!--------------------------Imagens laterais----------------------------------->
        <aside>
            <a onclick="clicado(this.id)" style="cursor: pointer;" id="Folha de pagamento">
                <img src="../Assets/FolhaPagamento.svg" title="Folha de pagamento">
            </a>

            <a onclick="clicado(this.id)" style="cursor: pointer;" id="Ferias">
                <img src="../Assets/ferias.svg" title="Férias">
            </a>

            <a onclick="clicado(this.id)" style="cursor: pointer;" id="Faltas Funcionarios">
                <img src="../Assets/FaltasFuncionario.svg" title="Faltas dos funcionários">
            </a>


            <a onclick="adduser2()" style="cursor: pointer;">
                <img src="../Assets/AddUser.svg" title="Adicionar funcionário">
            </a>

            <a onclick="clicado(this.id)" style="cursor: pointer;" id="Outros">
                <img src="../Assets/more.svg" title="Outros">
            </a>
        </aside>

        <!--------------------------Parte principal----------------------------------->
        <main>

            <div class="desc">
                <h2 id="descricao" alt="status" class="textoNovo" title="Opções ao lado">Identifique o problema...</h2>
            </div>

            <div class="title">
                <h2>Comentário</h2>
            </div>

            <textarea placeholder="Digite seu texto.."  id="comentario"></textarea>
         
        </main>
        <!--------------------------Botão lateral----------------------------------->
        <div class="button-search">
            <a id="btnEnviar">
                <button type="button" style="font-size: 20px; cursor: pointer;">Enviar</button>
            </a>
        </div>

    </div>
    <script src="../global/loadDark.js"></script>
    <script src="view_ocorrencia_rh.js"></script>
</body>

</html>
