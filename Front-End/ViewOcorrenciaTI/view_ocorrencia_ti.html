<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Ocorrências Ti</title>
    <link rel="stylesheet" href="view_ocorrencia_ti.css">

</head>

<body>

    <!--------------------------Cabeçalho------------------------------------------>
    <header>
        <a onclick="back()" style="cursor: pointer;">
            <img src="../Assets/LogoSolution.png" class="back" id="idlogo">
        </a>
    </header>

    <!--------------------------Container quadrado geral--------------------------->
    <div class="container">

        <!--------------------------Imagens laterais----------------------------------->
        <aside>
            <a onclick="clicado(this.id)" style="cursor: pointer" id="Impressora">
                <img src="../Assets/Impressora.svg" title="Impressora">
            </a>

            <a onclick="clicado(this.id)" style="cursor: pointer;" id="Computador">
                <img src="../Assets/Computador.svg" title="Computador">
            </a>

            <a onclick="clicado(this.id)" style="cursor: pointer;" id="Roteador">
                <img src="../Assets/roteador.svg" title="Roteador">
            </a>

            <a onclick="clicado(this.id)" style="cursor: pointer;" id="Outros">
                <img src="../Assets/more.svg" title="Outros">
            </a>
        </aside>


        <!--------------------------Parte principal----------------------------------->
        <main>

            <div class="desc">
                <h2 id="status" alt="status" class="textoNovo" title="Opções ao lado">Identifique o problema...</h2>
            </div>

            <div class="title">
                <h2>Descrição</h2>
            </div>

            <textarea placeholder="Digite seu texto.."></textarea>

        </main>
        <!--------------------------Botão lateral----------------------------------->
        <div class="button-search">
            <a onclick="back()">
                <button type="button" style="font-size: 20px; cursor: pointer;">Enviar</button>
            </a>
        </div>

    </div>
    <script src="../global/loadDark.js"></script>
    <script src="view_ocorrencia_ti.js"></script>
</body>

</html>
