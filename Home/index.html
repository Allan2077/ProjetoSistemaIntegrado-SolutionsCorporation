<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Home</title>
</head>

<body>
  
  <header>
    <!-- Essas classes mantem a responsividade dos icones ao quebrar a página a baixo da logo -->
    <nav class="navbar navbar-light bg-light">
      <!-- Essa classe mantem meu header responsivo de acordo com o card -->
      <div class="container-fluid">
        
        <!-- Mantenho a logo fora da classe 'img' para não juntar tudo com as 'imgs' -->
        <img src="../Assets/LogoSolution.png" class="logo" id="idlogo">
        
        <div class="img">
          <div class="alert">
            <img src="../Assets/carta.svg">
            <div clas="notification">15</div>
          </div>
          <a onclick="user()" style="cursor: pointer;">
            <img src="../Assets/user1.svg">
          </a>
          
          <input type="checkbox" class="toggle modeChange"  checked>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <div class="card">
      <div class="container-fluid">
        <div class="row  row-cols-1 row-cols-sm-1 row-cols-lg-3 row-cols-md-2 row-cols-xl-3">

          <div class="col">
            <h2 class="titulo">Informática</h2>
            <img src="../Assets/programacion-M360.jpg" class="card-img" alt="...">
          </div>

          <div class="col">
            <h2 class="titulo">Manutenção</h2>
            <img src="../Assets/Manutencao-Corretiva.jpg" class="card-img" alt="...">
          </div>

          <div class="col">
            <h2 class="titulo">Recursos Humanos</h2>
            <img src="../Assets/rh-em-nuvem-1024x585.png" class="card-img" alt="...">
          </div>

          <div class="col">
            <h2 class="titulo">Marketing</h2>
            <img src="../Assets/ideias.jpg" class="card-img" alt="...">
          </div>

          <div class="col">
            <h2 class="titulo">Logística</h2>
            <img src="../Assets/checklists-na-logística-1200x640.png" class="card-img" alt="...">
          </div>

          <div class="col">
            <h2 >Financeiro</h2>
            <img src="../Assets/planejamento-financeiro.jpg" class="card-img" alt="...">
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  </div>
</body>

</html>
